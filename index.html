<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <!--Asset Managment System-->
    <a-assets>
      <img id="360panorama" src="Assets\geislingen_an_der_steige_2k.jpg">
      <img id="brickColor" src="Assets\PavingStones114_1K_Color.jpg">
      <img id="brickNormal" src="Assets\PavingStones114_1K_NormalGL.jpg">
    </a-assets>


    <!--Sky-->
    <a-sky src="#360panorama" radius="100"></a-sky>

    <!--Lights-->

    <a-entity light="type: directional; color: #FFFFFF; intensity: 1; castShadow: true" position="1 0.5 0"></a-entity>

    <!--Ground-->
    <a-plane
      material="color: #FFFFFF; src: #brickColor; repeat: 50 50; normal-map: #brickNormal; normal-texture-repeat: 50 50"
      rotation="-90 0 0" scale="100 100 1">
    </a-plane>

    <!--Animated Box-->
    <a-box position="-1 1.6 -5" animation="property: rotation; to: 0 360 0; dur: 2000; easing: linear; loop: true"
      animation__2="property: material.color; from: #454545; to: #FFF000; loop: true; dir: alternate; dur: 1000"
      animation__opacity="property: material.opacity; from: 0.2; to: 1; loop: true; dir: alternate; dur: 2000">
    </a-box>

    <a-entity></a-entity>

  </a-scene>
</body>

</html>
