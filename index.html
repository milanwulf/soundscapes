<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
  <a-scene>
    <!--Camera & Cursor-->
    <a-camera>
      <a-entity cursor="fuse: true; fuseTimeout: 500"
      position="0 0 -1"
      geometry="primitive: sphere; radius: 0.005"
      material="color: black; shader: flat; opacity: 0.5">
      </a-entity>
    </a-camera>


    <!--Asset Managment System-->
    <a-assets>
      <img id="360panorama" src="Assets\geislingen_an_der_steige_2k.jpg">
      <img id="brickColor" src="Assets\PavingStones114_1K_Color.jpg">
      <img id="brickNormal" src="Assets\PavingStones114_1K_NormalGL.jpg">
    </a-assets>


    <!--Sky-->
    <a-sky src="#360panorama" radius="100"></a-sky>

    <!--Lights-->

    <a-entity light="type: directional; color: #FFFFFF; intensity: 1; castShadow: true" position="1 2 4"></a-entity>

    <!--Ground-->
    <a-plane
      material="color: #FFFFFF; src: #brickColor; repeat: 50 50; normal-map: #brickNormal; normal-texture-repeat: 50 50"
      rotation="-90 0 0" scale="100 100 1">
    </a-plane>

    <!--Animated Box-->
    <a-box position="-1 1.6 -5" material="color: #FF8888" 
      animation="property: rotation; to: 0 360 0; dur: 2000; easing: linear; loop: true"
      event-set__enter="_event: mouseenter; material.color: #FF0043"
      event-set__leave="_event: mouseleave; material.color: #FF8888"
      event-set__targetCol="_event: mouseenter; _target: #testBox; material.color: #00AAFF">
    </a-box>

    <a-box id="testBox" material="color: #4AA666" position="2.5 2 -6" event-set__resetColor="_event: mouseenter; material.color: #4AA666"></a-box>

    <a-entity></a-entity>

  </a-scene>
</body>

</html>
